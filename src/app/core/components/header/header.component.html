<ion-header>
  <ion-toolbar>

    @if (showConfigButton) {
      <ion-buttons>
        <ion-icon name="settings-outline" (click)="openSettings()"></ion-icon>
      </ion-buttons>
    }

    @if (showCloseButton) {
      <ion-buttons>
        <ion-icon name="settings-outline" (click)="close()"></ion-icon>
      </ion-buttons>
    }
    
    <ion-title>{{title}}</ion-title>
    
  </ion-toolbar>
</ion-header>
